apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pycalc
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/scheme: internet-facing
    nginx.ingress.kubernetes.io/target-type: ip
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
   - host: "${ELB_NAME}"
     http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pycalc
            port:
              number: 80
